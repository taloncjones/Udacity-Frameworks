<html>
    <head>
        <link rel=stylesheet type=text/css href='{{url_for('static', filename='styles-final.css')}}'>
    </head>

    <body>
        <div class='pane'>
            <h1>Menu for {{rest.name}}:</h1>

            <div class='header'>
                <a class='backToList' href='{{url_for('allRestaurants')}}'>Back to Restaurant List</a>
            </div>

            {% for i in items %}
                <div class='banner'>
                    <p class='item'>{{i.name}}</p>
                    <p class='price'>{{i.price}}</p>
                </div>
                <div class='text'>
                    <p class='course'>{{i.course}}</p>
                    <p class='description'>{{i.description}}</p>
                </div>
                <div class='options'>
                    <a class='editAndDel' href='{{url_for('editMenuItem', rest_id=rest.id, item_id=i.id)}}'>Edit</a>
                    <a class='editAndDel' href='{{url_for('deleteMenuItem', rest_id=rest.id, item_id=i.id)}}'>Delete</a>
                </div>
            {% endfor %}

            <div class='footer'>
                <a class='addToList' href='{{url_for('newMenuItem', rest_id=rest.id)}}'>Add New Menu Item</a>
            </div>
        </div>

    </body>
</html>
