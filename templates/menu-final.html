<html>
    <head>
    </head>

    <body>
        <h1>Menu for {{rest.name}}:</h1>

        <a href='{{url_for('allRestaurants')}}'>Back to Restaurant List</a>

        {% for i in items %}
            <div>
                <span><p>{{i.name}}</p></span>
                <span><p>{{i.price}}</p></span>
            </div>
            <div>
                <span><p>{{i.course}}</p></span>
                <span><p>{{i.description}}</p></span>
            <div>
                <span><a href='{{url_for('editMenuItem', rest_id=rest.id, item_id=i.id)}}'>Edit</a></span>
                <span><a href='{{url_for('deleteMenuItem', rest_id=rest.id, item_id=i.id)}}'>Delete</a></span>
            </div>
        {% endfor %}

        <a href='{{url_for('newMenuItem', rest_id=rest.id)}}'>Add New Menu Item</a>

    </body>
</html>
